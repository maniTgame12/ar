<!DOCTYPE html>
<html>
  <head>
    <title>My WebAR</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library for AR -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- AR marker with a 3D object -->
      <a-marker preset="hiro">
        <!-- This can be any 3D object, here we use a simple box -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <!-- Camera for viewing the AR scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
